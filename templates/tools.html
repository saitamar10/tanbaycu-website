<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHub: Ultimate Developer Toolkit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .tool-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #0ff, 0 0 20px #0ff, 0 0 35px #0ff, 0 0 40px #0ff, 0 0 50px #0ff;
            }

            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 70px #0ff, 0 0 80px #0ff, 0 0 100px #0ff;
            }
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .custom-shape-divider-bottom-1688384887 {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            transform: rotate(180deg);
            z-index: -1;
        }

        .custom-shape-divider-bottom-1688384887 svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 150px;
        }

        .custom-shape-divider-bottom-1688384887 .shape-fill {
            fill: #1E3A8A;
        }

        .fade-in {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .slide-up {
            animation: slideUp 0.5s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="min-h-screen">
    <div id="particles-js"></div>
    <div class="custom-shape-divider-bottom-1688384887">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path
                d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                class="shape-fill"></path>
        </svg>
    </div>
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-5xl font-bold text-center mb-12 glow">DevHub: Ultimate Developer Toolkit</h1>
        <div id="tools-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </div>

    <!-- Modal for adding/editing tool -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-gray-800">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-white" id="modal-title">Add New Tool</h3>
                <form id="tool-form">
                    <div class="mt-2 px-7 py-3">
                        <input id="tool-name" name="name" type="text" placeholder="Tool Name"
                            class="mb-3 px-3 py-2 bg-gray-700 text-white rounded w-full" required>
                        <input id="tool-url" name="url" type="url" placeholder="Tool URL"
                            class="mb-3 px-3 py-2 bg-gray-700 text-white rounded w-full" required>
                        <textarea id="tool-description" name="description" placeholder="Tool Description"
                            class="mb-3 px-3 py-2 bg-gray-700 text-white rounded w-full" required></textarea>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button type="submit" id="submit-tool"
                            class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300">
                            Add Tool
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        const modal = document.getElementById('modal');
        const toolForm = document.getElementById('tool-form');
        const toolsContainer = document.getElementById('tools-container');
        let editingToolId = null;

        // Load tools from localStorage when the page loads
        window.onload = function () {
            const tools = JSON.parse(localStorage.getItem('tools')) || [];
            tools.forEach(addToolCard);
        };

        document.querySelector('#add-new-tool button').addEventListener('click', () => {
            editingToolId = null;
            document.getElementById('modal-title').textContent = 'Add New Tool';
            document.getElementById('submit-tool').textContent = 'Add Tool';
            toolForm.reset();
            modal.classList.remove('hidden');
        });

        toolForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(toolForm);
            const toolData = Object.fromEntries(formData.entries());
            let tools = JSON.parse(localStorage.getItem('tools')) || [];

            if (editingToolId) {
                tools = tools.map(tool => tool.id === editingToolId ? { ...tool, ...toolData } : tool);
                alert('Tool updated!');
            } else {
                toolData.id = Date.now().toString();
                tools.push(toolData);
                alert('Tool added!');
            }

            localStorage.setItem('tools', JSON.stringify(tools));
            updateToolsDisplay(tools);
            modal.classList.add('hidden');
        });

        function updateToolsDisplay(tools) {
            toolsContainer.innerHTML = '';
            tools.forEach(addToolCard);
        }

        function addToolCard(tool) {
            const toolCard = document.createElement('div');
            toolCard.classList.add('tool-card', 'p-6', 'rounded-lg', 'shadow-lg', 'text-center');
            toolCard.innerHTML = `
                <h2 class="text-2xl font-bold">${tool.name}</h2>
                <p class="text-sm">${tool.description}</p>
                <a href="${tool.url}" target="_blank" class="text-blue-400 hover:underline">Visit Tool</a>
                <button class="mt-2 text-red-500" onclick="deleteTool('${tool.id}')">Delete</button>
                <button class="mt-2 text-yellow-500" onclick="editTool('${tool.id}')">Edit</button>
            `;
            toolsContainer.appendChild(toolCard);
        }

        function deleteTool(id) {
            let tools = JSON.parse(localStorage.getItem('tools')) || [];
            tools = tools.filter(tool => tool.id !== id);
            localStorage.setItem('tools', JSON.stringify(tools));
            updateToolsDisplay(tools);
            alert('Tool deleted!');
        }

        function editTool(id) {
            editingToolId = id;
            const tools = JSON.parse(localStorage.getItem('tools')) || [];
            const toolToEdit = tools.find(tool => tool.id === id);
            document.getElementById('tool-name').value = toolToEdit.name;
            document.getElementById('tool-url').value = toolToEdit.url;
            document.getElementById('tool-description').value = toolToEdit.description;
            document.getElementById('modal-title').textContent = 'Edit Tool';
            document.getElementById('submit-tool').textContent = 'Update Tool';
            modal.classList.remove('hidden');
        }
    </script>
</body>

</html>
