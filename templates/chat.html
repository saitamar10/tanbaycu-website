<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Upload - Tanbaycu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat", sans-serif;
      background-color: #1e1e2f;
      /* Nền tối */
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background-color 0.5s;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(59, 89, 152, 0.9);
      display: flex;
      justify-content: center;
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      margin: 0 20px;
      transition: color 0.3s, transform 0.3s;
    }

    .navbar a:hover {
      color: #50fa7b;
      transform: scale(1.1);
    }

    /* Header */
    .header {
      font-size: 36px;
      color: #50fa7b;
      padding: 30px;
      text-align: center;
      width: 100%;
      max-width: 800px;
      margin-top: 80px;
      border-bottom: 2px solid #50fa7b;
    }

    /* Main container */
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
    }

    /* Upload section */
    .upload-section {
      width: 100%;
      background-color: #282a36;
      /* Màu nền cho phần tải lên */
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 30px;
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    .upload-area {
      border: 2px dashed #50fa7b;
      /* Đường viền cho khu vực tải lên */
      border-radius: 10px;
      padding: 40px;
      margin: 20px 0;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .upload-area:hover {
      background-color: #44475a;
      /* Màu nền khi hover */
    }

    .upload-area input[type="file"] {
      display: none;
    }

    .upload-button {
      background: linear-gradient(135deg,
          #50fa7b,
          #00bfff);
      /* Gradient cho nút */
      color: #ffffff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      margin: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      /* Bóng mềm */
    }

    .upload-button:hover {
      background: linear-gradient(135deg,
          #00bfff,
          #50fa7b);
      /* Chuyển đổi màu khi hover */
      transform: translateY(-2px) scale(1.05);
      /* Hiệu ứng nhấc lên */
      box-shadow: 0 6px 20px rgba(0, 191, 255, 0.4);
      /* Hiệu ứng bóng */
    }

    /* Tên file hiển thị */
    .file-name {
      margin-top: 20px;
      font-size: 18px;
      color: #50fa7b;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: auto;
      padding: 15px;
      color: #ffffff;
      width: 100%;
      background-color: #1e1e2f;
      border-top: 2px solid #50fa7b;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .navbar a {
        font-size: 14px;
      }

      .header {
        font-size: 28px;
      }

      .upload-area {
        padding: 20px;
      }

      .upload-button {
        font-size: 16px;
        padding: 12px 25px;
        /* Giảm kích thước nút */
      }
    }

    @media (max-width: 480px) {
      .navbar {
        padding: 5px;
      }

      .header {
        font-size: 24px;
      }

      .upload-area {
        padding: 10px;
      }

      .upload-button {
        font-size: 14px;
        padding: 10px 20px;
        /* Giảm kích thước nút */
      }
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/upload-history">Upload History</a>
    <a href="/download-history">Download History</a>
  </div>

  <div class="main-container">
    <div class="header">Upload File</div>
    <div class="upload-section">
      <div class="upload-area" id="file-drop-area">
        <p>Drag & drop your files here or click to upload</p>
        <form method="POST" enctype="multipart/form-data" id="upload-form">
          <input type="file" name="file" id="file-input" accept=".jpg,.jpeg,.png,.gif,.pdf" required />
          <label for="file-input" class="upload-button">Chọn tệp</label>
          <button type="submit" class="upload-button">Tải lên</button>
        </form>
      </div>
      <!-- Hiển thị tên file được chọn -->
      <div class="file-name" id="file-name">Chưa có file nào được chọn</div>
    </div>
  </div>

  <footer>
    <div>© 2024 | Upload File</div>
  </footer>

  <script>
    const dropArea = document.getElementById("file-drop-area");
    const fileInput = document.getElementById("file-input");
    const fileNameDisplay = document.getElementById("file-name");

    // Hiển thị tên file khi chọn
    fileInput.addEventListener("change", () => {
      const fileName = fileInput.files[0]
        ? fileInput.files[0].name
        : "No file chosen";
      fileNameDisplay.textContent = fileName;
    });

    // Highlight the drop area when dragging files over it
    dropArea.addEventListener("dragover", (event) => {
      event.preventDefault();
      dropArea.classList.add("dragover");
    });

    // Remove highlight when leaving drop area
    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("dragover");
    });

    // Handle file drop
    dropArea.addEventListener("drop", (event) => {
      event.preventDefault();
      const files = event.dataTransfer.files;
      if (files.length) {
        fileInput.files = files;
        fileNameDisplay.textContent = files[0].name; // Hiển thị tên file
      }
    });
  </script>
</body>

</html>
