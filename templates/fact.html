<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fact or Joke - Tanbaycu</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    :root {
      --primary-color: #6C63FF;
      --secondary-color: #4CAF50;
      --background-color: #0F172A;
      --card-bg-color: #1E293B;
      --text-color: #E2E8F0;
      --input-bg-color: #2D3748;
      --highlight-color: #F59E0B;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(108, 99, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(76, 175, 80, 0.1) 0%, transparent 20%);
      background-attachment: fixed;
    }

    .container {
      background-color: var(--card-bg-color);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
      transition: all 0.3s ease;
    }

    h1 {
      color: var(--primary-color);
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 3px;
      background: var(--highlight-color);
      transition: all 0.3s ease;
    }

    h1:hover::after {
      width: 100%;
      left: 0;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--secondary-color);
      transition: all 0.3s ease;
    }

    select,
    input,
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      background-color: var(--input-bg-color);
      color: var(--text-color);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    select:focus,
    input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary-color);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: all 0.5s ease;
    }

    button:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    button:hover {
      background-color: #5753d9;
      transform: translateY(-2px);
    }

    .response {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .response.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .response strong {
      color: var(--highlight-color);
    }

    #loading {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    footer {
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: var(--highlight-color);
    }

    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      transform: rotate(180deg);
    }

    [data-theme="light"] {
      --background-color: #F0F4F8;
      --card-bg-color: #FFFFFF;
      --text-color: #1A202C;
      --input-bg-color: #EDF2F7;
    }

    .floating-emoji {
      position: fixed;
      font-size: 2rem;
      pointer-events: none;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>

<body>
  <button class="theme-toggle" id="themeToggle">
    <i class="fas fa-sun"></i>
  </button>

  <div class="container">
    <h1>Fact or Joke</h1>

    <div class="form-group">
      <label for="factType">Chọn loại thông tin:</label>
      <select id="factType">
        <option value="numbers">Numbers Fact</option>
        <option value="cat">Cat Fact</option>
        <option value="joke">Joke</option>
        <option value="useless">Useless Fact</option>
      </select>
    </div>

    <div id="numbersSection">
      <div class="form-group">
        <label for="number">Số:</label>
        <input type="text" id="number" placeholder="Nhập số hoặc 'random'">
      </div>

      <div class="form-group">
        <label for="type">Loại:</label>
        <select id="type">
          <option value="trivia">Trivia</option>
          <option value="math">Math</option>
          <option value="date">Date</option>
          <option value="year">Year</option>
        </select>
      </div>
    </div>

    <div id="catSection" style="display: none;">
      <!-- Cat fact section is empty as it only needs a button -->
    </div>

    <div id="jokeSection" style="display: none;">
      <div class="form-group">
        <label for="jokeCategory">Chọn loại joke:</label>
        <select id="jokeCategory">
          <option value="Programming">Programming</option>
          <option value="Miscellaneous">Miscellaneous</option>
          <option value="Dark">Dark</option>
          <option value="Spooky">Spooky</option>
        </select>
      </div>
    </div>

    <div id="uselessFactSection" style="display: none;">
      <!-- Useless fact section is empty as it only needs a button -->
    </div>

    <button id="getContent">Nhận Nội Dung</button>

    <div id="loading">
      <div class="spinner"></div>
    </div>

    <div id="contentResponse" class="response"></div>
    <div id="translatedResponse" class="response"></div>
  </div>

  <footer>
    <p>
      <span>© 2024</span> |
      <span>Fact API</span> |
      <a href="/">Trang chủ</a>
    </p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const factType = document.getElementById('factType');
      const numbersSection = document.getElementById('numbersSection');
      const catSection = document.getElementById('catSection');
      const jokeSection = document.getElementById('jokeSection');
      const uselessFactSection = document.getElementById('uselessFactSection');
      const getContentButton = document.getElementById('getContent');
      const loading = document.getElementById('loading');
      const contentResponse = document.getElementById('contentResponse');
      const translatedResponse = document.getElementById('translatedResponse');
      const themeToggle = document.getElementById('themeToggle');

      factType.addEventListener('change', function () {
        numbersSection.style.display = this.value === 'numbers' ? 'block' : 'none';
        catSection.style.display = this.value === 'cat' ? 'block' : 'none';
        jokeSection.style.display = this.value === 'joke' ? 'block' : 'none';
        uselessFactSection.style.display = this.value === 'useless' ? 'block' : 'none';

        contentResponse.style.display = 'none';
        translatedResponse.style.display = 'none';
      });

      getContentButton.addEventListener('click', async function () {
        loading.style.display = 'flex';
        contentResponse.classList.remove('show');
        translatedResponse.classList.remove('show');

        let url = '';
        let params = {};

        switch (factType.value) {
          case 'numbers':
            url = '/get-fact/' + document.getElementById('type').value + '/' + document.getElementById('number').value;
            break;
          case 'cat':
            url = '/get-cat-fact';
            break;
          case 'joke':
            url = '/get-joke/' + document.getElementById('jokeCategory').value;
            break;
          case 'useless':
            url = '/get-useless-fact';
            break;
        }

        try {
          const response = await fetch(url, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
            }
          });
          const data = await response.json();

          loading.style.display = 'none';

          let originalContent = '';
          let translatedContent = '';

          if (data.original_fact) {
            originalContent = data.original_fact;
            translatedContent = data.translated_fact;
          } else if (data.cat_fact) {
            originalContent = data.cat_fact;
            translatedContent = data.translated_cat_fact;
          } else if (data.joke) {
            originalContent = data.joke;
            translatedContent = data.translated_joke;
          } else if (data.useless_fact) {
            originalContent = data.useless_fact;
            translatedContent = data.translated_useless_fact;
          }

          contentResponse.innerHTML = `<strong>Nội dung:</strong> ${originalContent}`;
          translatedResponse.innerHTML = `<strong>Dịch:</strong> ${translatedContent}`;

          setTimeout(() => {
            contentResponse.classList.add('show');
            translatedResponse.classList.add('show');
          }, 100);

          addFloatingEmoji();
        } catch (error) {
          loading.style.display = 'none';
          contentResponse.innerHTML = `<strong>Lỗi:</strong> ${error.message}`;
          contentResponse.classList.add('show');
        }
      });

      themeToggle.addEventListener('click', function () {
        document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
        this.innerHTML = document.body.getAttribute('data-theme') === 'light' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
      });

      function addFloatingEmoji() {
        const emoji = document.createElement('div');
        emoji.className = 'floating-emoji';
        emoji.style.left = `${Math.random() * window.innerWidth}px`;
        emoji.style.top = `${Math.random() * window.innerHeight}px`;
        emoji.innerHTML = ['😂', '🤔', '🐱', '🧮', '🤯'][Math.floor(Math.random() * 5)];
        document.body.appendChild(emoji);

        setTimeout(() => {
          emoji.remove();
        }, 3000);
      }
    });
  </script>
</body>

</html>
