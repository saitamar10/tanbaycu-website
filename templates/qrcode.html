  <style>
    :root {

    body {

      transition: var(--transition);
      min-height: 100vh;

      flex-direction: column;

    .container {

      padding: 2rem;

      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(45deg,
          var(--primary-color),
          var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 5s ease infinite;
    }

    @keyframes gradientText {

      }

      }
    }

    .input-group {

    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      font-size: 1rem;
      transition: var(--transition);
    }

    input[type="text"]:focus,
    select:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary-color);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg,
          var(--primary-color),
          var(--secondary-color));
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {

      box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
    }

    #qrCode {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    #qrCode img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: var(--transition);
    }

    #qrCode img:hover {
      transform: scale(1.05);
    }

    #downloadLink {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
      padding: 12px 20px;
      background: var(--secondary-color);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: var(--transition);
    }

    #downloadLink:hover {

    }

    #downloadLink svg {

    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: var(--text-light);
      font-size: 1.5rem;

    }

    footer {

      text-align: center;
      padding: 1rem;

    footer a {

    }

    @media (max-width: 768px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }
    }

    .light-mode {
      --background-dark: #f0f2f5;
      --surface-dark: #ffffff;
      --text-light: var(--text-dark);
    }

    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Chuy·ªÉn ƒë·ªïi ch·∫ø ƒë·ªô t·ªëi/s√°ng">
    üåì
  </button>
  <div class="container">
    <h1>QR Code Generator</h1>
    <form id="qrForm">
      <div class="input-group">
        <label for="dataInput">Nh·∫≠p d·ªØ li·ªáu cho m√£ QR</label>
        <input type="text" id="dataInput" placeholder="Nh·∫≠p vƒÉn b·∫£n ho·∫∑c URL" required aria-required="true" />
      </div>
      <div class="input-group">
        <label for="qrSize">Ch·ªçn k√≠ch th∆∞·ªõc m√£ QR</label>
        <select id="qrSize" aria-label="K√≠ch th∆∞·ªõc m√£ QR">
          <option value="200">200x200</option>
          <option value="300">300x300</option>
          <option value="400">400x400</option>
        </select>
      </div>
      <div class="input-group">
        <label for="qrFormat">Ch·ªçn ƒë·ªãnh d·∫°ng m√£ QR</label>
        <select id="qrFormat" aria-label="ƒê·ªãnh d·∫°ng m√£ QR">
          <option value="png">PNG</option>
          <option value="jpg">JPG</option>
          <option value="svg">SVG</option>
        </select>
      </div>
      <button type="submit" id="generateButton">T·∫°o M√£ QR</button>
    </form>
    <div id="qrCode" aria-live="polite"></div>
    <a id="downloadLink" href="#" download style="display: none">
      T·∫£i v·ªÅ M√£ QR
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
    </a>
  </div>
  <footer>
    <p>&copy; 2024 | <a href="/">QR Code Generator</a> | ƒê∆∞·ª£c t·∫°o b·ªüi AI</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("qrForm");
      const qrCode = document.getElementById("qrCode");
      const downloadLink = document.getElementById("downloadLink");
      const themeToggle = document.getElementById("themeToggle");

      function setTheme(isDark) {
        document.body.classList.toggle("light-mode", !isDark);
        localStorage.setItem("darkMode", isDark);
      }

      const savedTheme = localStorage.getItem("darkMode");
      if (savedTheme !== null) {
        setTheme(savedTheme === "true");
      }

      themeToggle.addEventListener("click", () => {
        const isDarkMode = document.body.classList.toggle("light-mode");
        setTheme(!isDarkMode);
      });

      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        const data = document.getElementById("dataInput").value;
        const size = document.getElementById("qrSize").value;
        const format = document.getElementById("qrFormat").value;

        if (data) {
          qrCode.innerHTML = '<div class="loading"></div>';
          downloadLink.style.display = "none";

          const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(
            data
          )}&size=${size}x${size}&format=${format}`;


          try {
            const response = await fetch(qrCodeUrl);
            if (!response.ok) throw new Error("Network response was not ok");
            const blob = await response.blob();
            const objectURL = URL.createObjectURL(blob);

            qrCode.innerHTML = `<img src="${objectURL}" alt="Generated QR Code" style="width:${size}px; height:${size}px;">`;
            downloadLink.href = objectURL;
            downloadLink.setAttribute("download", `QRCode.${format}`);
            downloadLink.style.display = "inline-flex";

            qrCode.scrollIntoView({ behavior: "smooth", block: "start" });
          } catch (error) {
            console.error(
              "There was a problem with the fetch operation:",
              error.message
            );
            qrCode.innerHTML =
              "<p>C√≥ l·ªói x·∫£y ra khi t·∫°o m√£ QR. Vui l√≤ng th·ª≠ l·∫°i.</p>";
          }
        } else {
          alert("Vui l√≤ng nh·∫≠p d·ªØ li·ªáu ƒë·ªÉ t·∫°o m√£ QR.");
        }
      });


      const buttons = document.querySelectorAll("button");
      buttons.forEach((button) => {
        button.addEventListener("click", function (e) {
          let x = e.clientX - e.target.offsetLeft;
          let y = e.clientY - e.target.offsetTop;
          let ripples = document.createElement("span");
          ripples.style.left = x + "px";
          ripples.style.top = y + "px";
          this.appendChild(ripples);
          setTimeout(() => {
            ripples.remove();
          }, 1000);
        });
      });
    });
  </script>
</body>

</html>
