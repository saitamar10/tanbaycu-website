<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #121212;
      /* Nền tối */
      color: #ffffff;
      /* Chữ màu trắng */
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Căn giữa cho footer */
      height: 100vh;
      /* Chiếm toàn bộ chiều cao */
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      /* Hiệu ứng đổ bóng cho chữ */
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
      /* Điều chỉnh chiều rộng tối đa */
      margin: 0 auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      /* Đổ bóng cho container */
      background-color: #1e1e1e;
      /* Nền của container */
      transition: transform 0.3s ease;
      /* Hiệu ứng khi hover */
    }

    .input-form,
    .result-form {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 15px;
      border: none;
      /* Bỏ viền */
      border-radius: 5px;
      background-color: #333;
      /* Nền input tối */
      color: #ffffff;
      /* Chữ trắng cho input */
      font-size: 1.1em;
      /* Kích thước chữ */
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
      /* Hiệu ứng đổi màu nền */
    }

    input[type="text"]:focus,
    select:focus {
      background-color: #444;
      /* Nền sáng hơn khi focus */
      outline: none;
      /* Bỏ viền focus mặc định */
    }

    .button-container {
      display: flex;
      /* Sắp xếp các nút theo chiều ngang */
      justify-content: space-between;
      /* Tạo khoảng cách giữa các nút */
      width: 100%;
      /* Để chiếm toàn bộ chiều rộng */
      gap: 10px;
      /* Khoảng cách giữa các nút */
    }

    button {
      background-color: #28a745;
      /* Nền xanh lá */
      color: #ffffff;
      /* Chữ trắng */
      border: none;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      flex: 1;
      /* Cho phép nút mở rộng chiếm không gian còn lại */
      transition: background-color 0.3s ease, transform 0.2s ease;
      /* Hiệu ứng khi hover */
    }

    button:hover {
      background-color: #218838;
      /* Màu nền tối hơn khi hover */
      transform: translateY(-2px);
      /* Hiệu ứng nhấc lên khi hover */
    }

    #qrCode {
      margin-top: 20px;
      display: none;
      text-align: center;
    }

    #downloadLink {
      display: inline-flex;
      /* Để icon và text hiển thị trên cùng một dòng */
      align-items: center;
      /* Căn giữa icon và text theo chiều dọc */
      margin-top: 10px;
      color: #ffffff;
      /* Chữ màu trắng */
      text-decoration: none;
      font-size: 1.2em;
      background-color: #28a745;
      /* Nền màu để icon và text dễ nhìn */
      padding: 10px 15px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    #downloadLink svg {
      margin-left: 10px;
      /* Tạo khoảng cách giữa icon và văn bản */
      stroke: #ffffff;
      /* Đảm bảo icon có màu trắng nổi bật trên nền xanh */
      width: 24px;
      height: 24px;
    }

    #downloadLink:hover {
      background-color: #218838;
      /* Hiệu ứng hover */
    }

    footer {
      margin-top: auto;
      /* Đẩy footer xuống cuối cùng */
      width: 100%;
      /* Chiếm toàn bộ chiều rộng */
      background-color: #1e1e1e;
      /* Nền footer tối */
      padding: 10px 0;
      text-align: center;
      /* Căn giữa cho footer */
      border-top: 1px solid #333;
      /* Viền trên cho footer */
      color: #ffffff;
      /* Chữ màu trắng */
    }

    footer a {
      color: #28a745;
      /* Chữ màu xanh lá cho liên kết */
      text-decoration: none;
      /* Bỏ gạch chân */
      transition: color 0.3s ease;
      /* Hiệu ứng khi hover */
    }

    footer a:hover {
      color: #218838;
      /* Màu tối hơn khi hover */
    }

    @media only screen and (max-width: 480px) {
      body {
        padding: 10px;
      }

      input[type="text"],
      select {
        font-size: 1em;
        /* Giảm cỡ chữ cho màn hình nhỏ */
        padding: 10px;
      }

      button {
        padding: 10px;
        font-size: 1em;
        /* Giảm cỡ chữ cho nút */
      }

      .container {
        box-shadow: none;
        /* Bỏ đổ bóng cho mobile */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="input-form">
      <h1 id="title" style="cursor: pointer;">QR Code Generator</h1>
      <input type="text" id="dataInput" placeholder="Nhập dữ liệu để tạo QR Code" />
      <select id="qrSize">
        <option value="200">Size: 200x200</option>
        <option value="300">Size: 300x300</option>
        <option value="400">Size: 400x400</option>
      </select>
      <select id="qrFormat">
        <option value="png">Format: PNG</option>
        <option value="jpg">Format: JPG</option>
        <option value="svg">Format: SVG</option>
      </select>
      <div class="button-container">
        <button id="generateButton">Tạo QR Code</button>
        <button class="home-button" onclick="window.location.href='{{ url_for('homepage') }}'">Quay
          về trang chủ</button>
      </div>
    </div>
    <div class="result-form" id="resultForm">
      <h2>Kết quả</h2>
      <div id="qrCode"></div>
      <a id="downloadLink" style="display:none;">
        <span>Tải về QR Code</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff"
          stroke-width="2" stroke-linecap="butt" stroke-linejoin="arcs">
          <path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2v-4M17 9l-5 5-5-5M12 12.8V2.5" />
        </svg>
      </a>
    </div>
  </div>
  <footer>
    <div>© 2024 | <a href="#">QRcode Generator</a></div>
  </footer>

  <script>
    $(document).ready(function () {
      // Hàm reset form
      function resetForm() {
        $("#dataInput").val(""); // Xóa dữ liệu nhập
        $("#qrCode").hide(); // Ẩn QR code
        $("#downloadLink").hide(); // Ẩn liên kết tải về
        $("#resultForm").removeClass("visible"); // Xóa lớp visible
      }

      // Khi nhấn vào tiêu đề, reset form
      $("#title").click(function () {
        resetForm();
      });

      // Khi nhấn nút Tạo QR Code
      $("#generateButton").click(function () {
        const data = $("#dataInput").val();
        const size = $("#qrSize").val();
        const format = $("#qrFormat").val();

        if (data) {
          const qrCodeUrl = `https://api.stakdek.de/api/qr/gen?data=${encodeURIComponent(data)}&size=${size}&format=${format}`;
          $("#qrCode")
            .html(`<img src="${qrCodeUrl}" alt="QR Code" style="width: ${size}px; height: ${size}px; margin-top: 20px;">`)
            .show();

          $("#downloadLink")
            .attr("href", qrCodeUrl)
            .attr("download", `QRCode.${format}`)
            .show();

          $("#resultForm").addClass("visible");
        } else {
          alert("Vui lòng nhập dữ liệu!");
        }
      });
    });
  </script>
</body>

</html>
