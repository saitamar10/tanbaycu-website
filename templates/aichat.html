<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI - Beta Test 02</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <style>
        :root {
            --bg-color: #0a0e17;
            --text-color: #e0e0e0;
            --accent-color: #00ff9d;
            --secondary-color: #ff00ff;
            --tertiary-color: #00ffff;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100%;
            overflow: auto;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
        }

        .console {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            font-family: 'Roboto Mono', monospace;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
        }

        .message {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            color: var(--secondary-color);
        }

        .ai-message {
            color: var(--tertiary-color);
        }

        .prompt {
            display: flex;
            margin-top: 20px;
        }

        #user-input {
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            padding: 10px;
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
        }

        #send-button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #send-button:hover {
            background-color: var(--secondary-color);
        }

        .code-block {
            background-color: #1e1e1e;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            position: relative;
        }

        .code-block pre {
            margin: 0;
            white-space: pre-wrap;
        }

        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 3px;
            padding: 2px 5px;
            font-size: 0.8em;
            cursor: pointer;
        }

        .typing-indicator {
            display: inline-block;
            margin-left: 5px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--tertiary-color);
            margin-right: 5px;
            animation: pulse 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(0.5);
                opacity: 0.5;
            }
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .toolbar button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toolbar button:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        #theme-toggle {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }

        #theme-toggle:hover {
            color: var(--secondary-color);
        }

        .light-theme {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-color: #4a90e2;
            --secondary-color: #e91e63;
            --tertiary-color: #009688;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">

            <button id="theme-toggle">ðŸŒ“</button>
        </header>
        <main class="console" id="console">
            <div class="message ai-message">
                ChÃ o má»«ng báº¡n Ä‘áº¿n vá»›i Gemini AI Console. TÃ´i cÃ³ thá»ƒ giÃºp gÃ¬ cho báº¡n?
            </div>
        </main>
        <footer>
            <div class="prompt">
                <input type="text" id="user-input" placeholder="Enter your command or question...">
                <button id="send-button">Send</button>
            </div>
            <div class="toolbar">
                <button id="clear-console">Clear</button>
                <button id="export-chat">Export Chat</button>
                <button id="toggle-autocomplete">Toggle Autocomplete</button>
            </div>
        </footer>
    </div>

    <script>
        const console = document.getElementById('console');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const clearConsoleButton = document.getElementById('clear-console');
        const exportChatButton = document.getElementById('export-chat');
        const toggleAutocompleteButton = document.getElementById('toggle-autocomplete');
        const themeToggle = document.getElementById('theme-toggle');
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=AIzaSyCSz6oCSnlQnpFKVFjZc421IDWjoVRwQaM';

        let conversationHistory = [];
        let autocompleteEnabled = false;

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'ai-message');

            if (isUser) {
                messageDiv.textContent = `> ${content}`;
            } else {
                messageDiv.innerHTML = formatMessage(content);
            }

            console.appendChild(messageDiv);
            console.scrollTop = console.scrollHeight;

            conversationHistory.push({
                role: isUser ? 'user' : 'model',
                content: content
            });
        }

        function formatMessage(content) {
            // Format code blocks
            content = content.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, language, code) => {
                return `<div class="code-block">
                    <pre><code class="${language || ''}">${escapeHtml(code.trim())}</code></pre>
                    <button class="copy-button" onclick="copyCode(this)">Copy</button>
                </div>`;
            });

            // Format inline code
            content = content.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Format bold text
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // Format italic text
            content = content.replace(/\*(.*?)\*/g, '<em>$1</em>');

            return content;
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function copyCode(button) {
            const codeBlock = button.parentElement;
            const code = codeBlock.querySelector('code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            });
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('message', 'ai-message', 'typing-indicator');
            typingDiv.innerHTML = `
                <span></span>
                <span></span>
                <span></span>
            `;
            console.appendChild(typingDiv);
            console.scrollTop = console.scrollHeight;
            return typingDiv;
        }

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            addMessage(userMessage, true);
            userInput.value = '';
            const typingIndicator = showTypingIndicator();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: conversationHistory.map(msg => `${msg.role}: ${msg.content}`).join('\n') + `\nuser: ${userMessage}\nmodel:`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                typingIndicator.remove();

                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    addMessage(aiResponse);
                    highlightCode();
                } else {
                    addMessage("I apologize, but I couldn't generate a response. Could you please rephrase your question?");
                }
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.remove();
                addMessage("I'm sorry, but there seems to be a technical issue. Please try again later.");
            }
        }

        function highlightCode() {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        }

        function clearConsole() {
            console.innerHTML = '';
            conversationHistory = [];
            addMessage("Console cleared. How may I assist you?");
        }

        function exportChat() {
            const chatContent = conversationHistory.map(msg => `${msg.role}: ${msg.content}`).join('\n');
            const blob = new Blob([chatContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'gemini-ai-chat-export.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function toggleAutocomplete() {
            autocompleteEnabled = !autocompleteEnabled;
            toggleAutocompleteButton.textContent = autocompleteEnabled ? 'Disable Autocomplete' : 'Enable Autocomplete';
            if (autocompleteEnabled) {
                userInput.setAttribute('list', 'autocomplete-list');
                if (!document.getElementById('autocomplete-list')) {
                    const datalist = document.createElement('datalist');
                    datalist.id = 'autocomplete-list';
                    document.body.appendChild(datalist);
                }
            } else {
                userInput.removeAttribute('list');
            }
        }

        function updateAutocomplete() {
            if (!autocompleteEnabled) return;
            const datalist = document.getElementById('autocomplete-list');
            datalist.innerHTML = '';
            const uniqueWords = new Set(conversationHistory.flatMap(msg => msg.content.split(/\s+/)));
            uniqueWords.forEach(word => {
                if (word.length > 3) {
                    const option = document.createElement('option');
                    option.value = word;
                    datalist.appendChild(option);
                }
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            themeToggle.textContent = document.body.classList.contains('light-theme') ? 'ðŸŒ™' :
                'ðŸŒ“';
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        clearConsoleButton.addEventListener('click', clearConsole);
        exportChatButton.addEventListener('click', exportChat);
        toggleAutocompleteButton.addEventListener('click', toggleAutocomplete);
        themeToggle.addEventListener('click', toggleTheme);

        // Initialize
        highlightCode();
        updateAutocomplete();
    </script>
</body>

</html>
