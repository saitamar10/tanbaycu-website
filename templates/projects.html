<body>
    <div class="navbar">
        <div>
            <a href="/">Home</a>
            <a href="https://github.com/tanbaycu" target="_blank">View on GitHub</a>
        </div>
    </div>
    <div class="content">
        <h1>üìÅ My GitHub Projects</h1>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search repositories..." />
            <button class="search-button">Search</button>
        </div>
        <div id="repos">
            <!-- Repositories will be injected here by JavaScript -->
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 - D·ª± √°n ƒë·∫ßu tay | Designed by Tan with ‚ù§Ô∏è</p>

    <script>
        async function fetchRepos() {
            const response = await fetch('https://api.github.com/users/tanbaycu/repos');
            const repos = await response.json();
            const reposDiv = document.getElementById('repos');

            repos.forEach(repo => {
                const repoDiv = document.createElement('div');
                repoDiv.className = 'repo';
                repoDiv.innerHTML = `
                    <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
                    <p>${repo.description ? repo.description : 'No description available.'}</p>
                    <div class="repo-stats">
                        <span><strong>Stars:</strong> ${repo.stargazers_count}</span>
                        <span><strong>Forks:</strong> ${repo.forks_count}</span>
                    </div>
                `;
                reposDiv.appendChild(repoDiv);
            });
        }

        fetchRepos();
    </script>
</body>
