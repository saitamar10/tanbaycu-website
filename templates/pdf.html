<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PDF Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .pdf-container {
            height: calc(100vh - 8rem);
        }
        @media (max-width: 640px) {
            .pdf-container {
                height: calc(100vh - 6rem);
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Interactive PDF Viewer</h1>
            <nav>
                <button id="fullscreen-btn" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-blue-100 transition duration-300">Fullscreen</button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="pdf-container">
                <iframe id="pdf-iframe" src="https://pdf-05.gptengineer.run/" class="w-full h-full" frameborder="0"></iframe>
            </div>
        </div>
    </main>

    

    <script>
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const pdfIframe = document.getElementById('pdf-iframe');

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                if (pdfIframe.requestFullscreen) {
                    pdfIframe.requestFullscreen();
                } else if (pdfIframe.mozRequestFullScreen) { // Firefox
                    pdfIframe.mozRequestFullScreen();
                } else if (pdfIframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    pdfIframe.webkitRequestFullscreen();
                } else if (pdfIframe.msRequestFullscreen) { // IE/Edge
                    pdfIframe.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
