<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Python IDE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        #toolbar {
            background-color: #2d2d2d;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        #editor {
            height: 60%;
            border-bottom: 1px solid #3a3a3a;
        }
        #output {
            height: 30%;
            background-color: #252526;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Consolas', 'Courier New', monospace;
        }
        .button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 3px;
        }
        .button:hover {
            background-color: #1177bb;
        }
        #filename {
            background-color: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #555;
            padding: 5px;
            margin-right: 10px;
        }
        .error {
            color: #f48771;
        }
        .success {
            color: #89d185;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button class="button" onclick="runCode()"><i class="fas fa-play"></i> Run</button>
        <button class="button" onclick="saveCode()"><i class="fas fa-save"></i> Save</button>
        <button class="button" onclick="loadCode()"><i class="fas fa-folder-open"></i> Load</button>
        <input type="text" id="filename" placeholder="filename.py" value="main.py">
        <button class="button" onclick="clearOutput()"><i class="fas fa-trash-alt"></i> Clear Output</button>
    </div>
    <div id="editor">print("Hello, World!")</div>
    <div id="output"></div>

    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/python");
        editor.setOptions({
            enableBasicAutocompletion: true,
            enableLiveAutocompletion: true,
            fontSize: "14px"
        });

        function runCode() {
            var code = editor.getValue();
            fetch('/run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({code: code}),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('output').innerHTML += '<span class="error">' + data.error + '</span><br>';
                } else {
                    document.getElementById('output').innerHTML += '<span class="success">' + data.output + '</span><br>';
                }
            })
            .catch(error => {
                document.getElementById('output').innerHTML += '<span class="error">Error: ' + error.message + '</span><br>';
            });
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        function saveCode() {
            var code = editor.getValue();
            var filename = document.getElementById('filename').value;
            fetch('/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({code: code, filename: filename}),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('output').innerHTML += '<span class="success">File saved successfully!</span><br>';
                } else {
                    document.getElementById('output').innerHTML += '<span class="error">Error saving file: ' + data.error + '</span><br>';
                }
            });
        }

        function loadCode() {
            var filename = document.getElementById('filename').value;
            fetch('/load', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({filename: filename}),
            })
            .then(response => response.json())
            .then(data => {
                if (data.code) {
                    editor.setValue(data.code);
                    document.getElementById('output').innerHTML += '<span class="success">File loaded successfully!</span><br>';
                } else {
                    document.getElementById('output').innerHTML += '<span class="error">Error loading file: ' + data.error + '</span><br>';
                }
            });
        }
    </script>
</body>
</html>
