<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener - Tanbaycu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <style>
    :root {
      --primary-color: #6C63FF;
      --secondary-color: #4CAF50;
      --background-color: #1A1A2E;
      --text-color: #FFFFFF;
      --card-background: #16213E;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--card-background);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 2rem;
      color: var(--primary-color);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    input[type="url"] {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    input[type="url"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary-color);
    }

    button {
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: var(--primary-color);
      color: var(--text-color);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #5753D9;
      transform: translateY(-2px);
    }

    .short-url {
      margin-top: 2rem;
      text-align: center;
    }

    .short-url h4 {
      margin-bottom: 1rem;
      color: var(--secondary-color);
    }

    .short-url a {
      color: var(--primary-color);
      font-weight: bold;
      text-decoration: none;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .short-url a:hover {
      text-decoration: underline;
    }

    .qr-code {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
    }

    .qr-code img {
      max-width: 200px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .home-button {
      text-align: center;
      margin-top: 2rem;
    }

    .home-button a {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: var(--secondary-color);
      color: var(--text-color);
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .home-button a:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.2);
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: var(--secondary-color);
    }

    
  </style>
</head>

<body>
  <div class="container">
    <h1>Rút gọn URL</h1>
    <form id="urlForm" method="POST" onsubmit="return validateForm()">
      <label for="long_url">Nhập URL dài của bạn:</label>
      <input type="url" id="long_url" name="long_url" placeholder="Ví dụ: https://example.com" required>
      <button type="submit">Rút gọn <i class="fas fa-link"></i></button>
    </form>

    {% if short_url %}
    <div class="short-url">
      <h4>URL rút gọn của bạn:</h4>
      <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
    </div>
    <div class="qr-code">
      <img src="https://api.stakdek.de/api/qr/gen?data={{ short_url }}" alt="QR Code">
    </div>
    {% endif %}

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert" role="alert">
      {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}

    <div class="home-button">
      <a href="{{ url_for('homepage') }}">Về trang chủ <i class="fas fa-home"></i></a>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 | URL Shortener | <a href="{{ url_for('homepage') }}">Trang chủ</a></p>
  </footer>

  <script>
    function validateForm() {
      const longUrlInput = document.getElementById("long_url").value;
      if (!longUrlInput) {
        alert("Vui lòng nhập URL dài!");
        return false;
      }
      return true;
    }

    document.querySelector('h1').addEventListener('click', function () {
      document.getElementById("urlForm").reset();
      const shortUrlDiv = document.querySelector(".short-url");
      const qrCodeDiv = document.querySelector(".qr-code");
      if (shortUrlDiv) shortUrlDiv.remove();
      if (qrCodeDiv) qrCodeDiv.remove();
    });
  </script>
</body>

</html>
