<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm Tra API</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <style>
      body {
        background-color: #282a36;
        color: #f8f8f2;
        padding: 20px;
      }
      .container {
        margin-top: 50px;
        border-radius: 10px;
        padding: 30px;
        background-color: #44475a;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      .btn-custom {
        background-color: #50fa7b;
        color: #282a36;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        padding: 10px 20px;
        transition: background-color 0.3s;
        max-width: 200px;
      }
      .btn-custom:hover {
        background-color: #4bf66f;
      }
      .response {
        margin-top: 20px;
        background-color: #6272a4;
        padding: 10px;
        border-radius: 5px;
        color: #f8f8f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Kiểm Tra API</h2>
      <form id="api-form">
        <div class="mb-3">
          <label for="url" class="form-label">Nhập URL API:</label>
          <input
            type="url"
            class="form-control"
            id="url"
            name="url"
            placeholder="Ví dụ: https://example.com/api"
            required
          />
        </div>
        <div class="mb-3">
          <label for="method" class="form-label">Chọn phương thức:</label>
          <select class="form-select" id="method">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="payload" class="form-label">Nội dung (nếu có):</label>
          <textarea
            class="form-control"
            id="payload"
            name="payload"
            rows="3"
            placeholder='{"key": "value"}'
          ></textarea>
        </div>
        <button type="submit" class="btn btn-custom w-100">Gửi yêu cầu</button>
      </form>
      <div
        id="loading"
        style="display: none; text-align: center; margin-top: 20px"
      >
        <i
          class="fas fa-spinner fa-spin"
          style="font-size: 24px; color: #50fa7b"
        ></i>
        <p>Đang xử lý yêu cầu...</p>
      </div>
      <div class="response" id="response" style="display: none"></div>
      <a href="{{ url_for('upload_file') }}" class="btn btn-custom w-100 mt-3"
        >Quay trở về trang chủ</a
      >
    </div>

    <script>
      document
        .getElementById("api-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const url = document.getElementById("url").value;
          const method = document.getElementById("method").value;
          const payload = document.getElementById("payload").value;

          const responseDiv = document.getElementById("response");
          const loadingDiv = document.getElementById("loading");
          responseDiv.style.display = "none"; // Ẩn phần phản hồi trước khi gửi yêu cầu
          loadingDiv.style.display = "block"; // Hiển thị loading

          try {
            const response = await fetch("/api-check", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded"
              },
              body: new URLSearchParams({
                url: url,
                method: method,
                payload: payload
              })
            });

            const data = await response.json();
            responseDiv.innerHTML = `<h5>Phản hồi:</h5><pre>${JSON.stringify(
              data,
              null,
              2
            )}</pre>`;
            responseDiv.style.display = "block";
          } catch (error) {
            responseDiv.innerHTML = `<h5>Lỗi:</h5><pre>${error.message}</pre>`;
            responseDiv.style.display = "block";
          } finally {
            loadingDiv.style.display = "none"; // Ẩn loading khi hoàn tất
          }
        });
    </script>
  </body>
</html>
