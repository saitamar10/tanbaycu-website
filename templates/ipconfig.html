<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP Configuration - Tanbaycu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      min-height: 100vh;
      padding: 40px 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    h1,
    h2 {
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-weight: 600;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    h2 {
      font-weight: 400;
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .list-group-item {
      background-color: rgba(255, 255, 255, 0.05);
      border: none;
      color: #ffffff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .list-group-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-custom {
      background-color: #4CAF50;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-custom:hover {
      background-color: #45a049;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }

    .icon {
      margin-right: 10px;
      font-size: 1.2em;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1><i class="fas fa-network-wired icon"></i>IP Configuration & Client Information</h1>

    <h2><i class="fas fa-cloud icon"></i>Cloudflare Trace Data:</h2>
    <ul class="list-group">
      {% for key, value in trace.items() %}
      <li class="list-group-item"><strong>{{ key }}:</strong> {{ value }}</li>
      {% endfor %}
    </ul>

    <h2><i class="fas fa-globe-americas icon"></i>Cloudflare Geolocation Data:</h2>
    <ul class="list-group">
      {% for key, value in geo.items() %}
      <li class="list-group-item"><strong>{{ key }}:</strong> {{ value }}</li>
      {% endfor %}
    </ul>

    <div class="d-flex justify-content-end mt-5">
      <button onclick="location.href='{{ url_for('homepage') }}'" class="btn btn-custom">
        <i class="fas fa-home icon"></i>Quay về trang chủ
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      document.querySelectorAll('.list-group-item').forEach((item, index) => {
        setTimeout(() => {
          item.style.opacity = '1';
          item.style.transform = 'translateY(0)';
        }, index * 100);
      });
    });
  </script>
</body>

</html>
